<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/styles/index.css">
    <script src="/assets/js/app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tin Học Ngôi Sao chuyên linh kiện PC Gaming mới cũ chính hãng, giá rẻ</title>
</head>
<body>
    <section id="container" class="container">
        <section id="header" class="header">
            <div class="header-page__wrapper">
                <p>
                    <img src="assets/images/logo.webp" alt="Logo tin hoc ngoi sao">
                </p>
        
                <div class="header-search">
                    <input type="text" id="inputSearchAuto" placeholder="Bạn tìm gì…">
                    <button class="insButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Tìm kiếm
                    </button>
                </div>
        
                <div class="header-action">
                    <div class="header-action__account">
                        <i class="fa-solid fa-user"></i>
                        <div class="text">
                            <a href="">Đăng nhập/Đăng ký</a>
                            <br>
                            <a href="">
                                Tài khoản
                                <i class="fa-sharp fa-solid fa-caret-down"></i>
                            </a>
                        </div>
                    </div>

                    <div class="header-action__cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count">0</span>
                        Giỏ hàng
                    </div>
                </div>
            </div>
        </section>
        
        <section id="main" class="main"></section>
        
        <section id="footer" class="footer"></section>
    </section>
</body>
</html>
